<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">Add</button>
        <button class="layui-btn layui-btn-sm" lay-event="update">Edit</button>
        <button class="layui-btn layui-btn-sm" lay-event="detail">Filter</button>
    </div>

</script>
<div type="text/html" id="from" style="display:none;">
    <form class="layui-form" action="" style="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">日期</label>
            <div class="layui-inline">
                <input type="text" class="layui-input" id="tId" name="tId">

            </div>
        </div>
    </form>
</div>

            <div class="layui-inline">

            </div>
        </div>
